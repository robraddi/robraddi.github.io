MathJax.Hub.Register.StartupHook("TeX Jax Ready", function () {
    var TEX = MathJax.InputJax.TeX;
    var PREFILTER = TEX.prefilterMath;
    TEX.Augment({
        prefilterMath: function (math, displaymode, script) {
            // Adjust main equation size here if required
            math = "\\scriptsize{" + math + "}";
            return PREFILTER.call(TEX, math, displaymode, script);
        }
    });
});

<style>
/* Make links slightly darker than normal text */
a {
    color: #0056b3; /* Darker than default black (e.g., #333 or #222) */
    text-decoration: none; /* Optional: Remove underlines */
}

/* On hover, make the text bold */
a:hover {
    font-weight: bold;
}
/* Ensure profile container starts below navbar */
.profile-container {
    width: 20%;
    position: fixed;
    left: 0;
    top: var(--navbar-height, 50px); /* Adjust dynamically based on navbar height */
    height: calc(100vh - var(--navbar-height, 50px));
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between; /* Ensures content stacks and copyright is at the bottom */
    padding: 20px;
    overflow-y: auto;
}

/* Profile Image */
.profile-img {
    width: 100%;
    max-width: 150px;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
}

/* Contact Info Section */
.contact-info ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

.contact-info li {
    margin-bottom: 10px;
}

.contact-info a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
}

.contact-info img {
    margin-right: 10px;
}

/* Copyright at the bottom */
.copyright {
    text-align: center;
    font-size: 0.8em;
    color: #666;
    margin-top: auto; /* Pushes it to the bottom */
}

/* Right Section: Scrollable Content */
.content-container {
    width: 80%;
    margin-left: 20%; /* Push to right of fixed profile */
    padding: 20px;
    overflow-y: auto; /* Allows scrolling */
    height: 100vh; /* Full height */
}
/* Make text justified for readability */
.scrollable-content {
    text-align: justify;
    max-height: 100vh;
    overflow-y: auto;
    padding-right: 20px; /* Prevents text from touching the right edge */
}

.bordered-link {
    display: inline-block; /* Ensures proper padding & border visibility */
    border: 2px solid black;
    padding: 5px 10px; /* Adjust for spacing inside the border */
    border-radius: 5px; /* Optional: rounded corners */
    text-decoration: none; /* Removes underline */
    color: black; /* Ensures text is visible */
}

.bordered-link:hover {
    background-color: #f8f9fa; /* Light background on hover */
}

</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {

        if (navbar) {
            var navbarHeight = navbar.offsetHeight;
            document.documentElement.style.setProperty('--navbar-height', navbarHeight + 'px');
        }
    });
</script>

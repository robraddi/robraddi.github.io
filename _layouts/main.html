<style>
/* ========================= */
/* GLOBAL LINK STYLES */
/* ========================= */
a {
    color: #0056b3;
    text-decoration: none;
}

a:hover {
    font-weight: bold;
}

/* ========================= */
/* PROFILE CONTAINER (LEFT COLUMN) */
/* ========================= */
.profile-container {
    width: 20%;
    position: fixed;
    left: 0;
    top: var(--navbar-height, 50px); /* Adjust dynamically based on navbar height */
    height: calc(100vh - var(--navbar-height, 50px));
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* We'll handle copyright separately */
    padding: 20px;
    overflow-y: auto;
}
.site-footer {
    margin-top: auto; /* ensures footer stays at bottom of container */
    text-align: center;
    padding: 10px 0;
}

/* Profile Image */
.profile-img {
    width: 100%;
    max-width: 150px;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
}

/* Contact Info Section */

.contact-info ul {
    list-style: none;
    padding: 0;
    text-align: center;
    margin-bottom: 20px; /* Some spacing before the end of profile container */
}

.contact-info li {
    margin-bottom: 10px;
}


.contact-info a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
}

.contact-info img {
    margin-right: 10px;
}

.contact-footer {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;              /* sticks to bottom of .profile-container */
  text-align: center;
  padding: 12px 0;
}

/* ========================= */
/* MAIN CONTENT (RIGHT COLUMN) */
/* ========================= */
.content-container {
    width: 80%;
    margin-left: 20%;
    padding: 20px;
    padding-right: 10px;
    overflow-y: auto;
    height: 100vh;
    text-align: justify;
}

.scrollable-content {
    text-align: justify;
    max-height: 100vh;
    overflow-y: auto;
    padding-right: 5px;
}

/* ========================= */
/* PUBLICATION LIST STYLES */
/* ========================= */
.publication-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
}

.publication {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: nowrap;
}

.publication img {
    width: 30% !important;
    height: auto;
    max-width: 50% !important;
    min-width: 30% !important;
    object-fit: contain;
    border-radius: 5px;
    background-color: white;
    padding: 5px;
    border: 1px solid #ddd;
}

.publication-info {
    flex: 1;
    text-align: justify;
}

.publication-info a {
    color: #0056b3;
    text-decoration: none;
    font-weight: bold;
}

.publication-info a:hover {
    text-decoration: underline;
}

/* ========================= */
/* COPYRIGHT SECTION */
/* ========================= */
.site-footer {
    text-align: center;
    font-size: 0.8em;
    color: #666;
    padding: 10px;
}

/* ========================= */
/* RESPONSIVE DESIGN FIXES */
/* ========================= */

/* For large screens (desktops) */
@media (min-width: 1025px) {
    .profile-container {
        width: 20%;
    }
    .content-container {
        width: 80%;
        margin-left: 20%;
    }
}

/* For medium screens (tablets) */
@media (max-width: 1024px) and (min-width: 769px) {
    .profile-container {
        width: 25%;
    }
    .content-container {
        width: 75%;
        margin-left: 25%;
    }
    .publication img {
        width: 40% !important;
    }
}

/* Remove forced height & scroll on larger screens */
@media (min-width: 769px) {
    .content-container {
        height: auto !important;      /* override 100vh */
        overflow-y: visible !important; /* override auto */
    }
    .scrollable-content {
        max-height: none !important; /* override the 100vh limit */
        overflow-y: visible !important;
    }
}


/* For small screens (phones) */
@media (max-width: 768px) {
    .profile-container {
        position: static;       /* Remove fixed positioning */
        width: 100%;
        height: auto;
        margin-bottom: 20px;    /* Provide spacing after the profile */
        overflow-y: visible;    /* Let content flow instead of scrolling separately */
    }
    .content-container {
        position: static;
        width: 100%;
        margin-left: 0;
        height: auto;
        padding: 10px;
        overflow-y: visible;    /* Remove separate scrollbar for content */
    }
    .scrollable-content {
        max-height: none;       /* Remove forced max-height */
        overflow-y: visible;    /* Let the entire page scroll as one */
        padding-right: 0;       /* Remove extra padding on the right if desired */
        text-align: justify;    /* Keep justified text for readability */
    }
    .publication {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .publication img {
        width: 70% !important;
        max-width: 70% !important;
    }
    .publication-info {
        text-align: justify;
    }
}
.bordered-link {

    border: 2px solid black;

/* ========================= */
/* MODAL IMAGE ZOOM STYLES */
/* ========================= */
.image-modal {
  display: none;
  position: fixed; /* critical: full-screen and independent of scrollable parents */
  z-index: 9999;   /* highest to cover everything */
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.85);
  justify-content: center;
  align-items: center;
}

.image-modal-box {
  position: relative;
  width: 80%;
  max-width: 800px;
  max-height: 80vh;
  background-color: white;
  padding: 10px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

.image-modal-content {
  width: 100%;
  height: auto;
  max-height: 70vh;
  object-fit: contain;
  border-radius: 5px;
}

/* Close button inside box */
.image-modal-close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 28px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
}

.image-modal-close:hover {
  color: #999;
}

.clickable-image {
  cursor: zoom-in;
}
@media (max-width: 768px) {
  .image-modal-box {
    width: 90%;
    max-width: 90%;
    max-height: 70vh;
  }

  .image-modal-content {
    max-height: 60vh;
  }
}

</style>

<!-- Modal structure -->
<div class="image-modal" id="imageModal">
  <div class="image-modal-box">
    <span class="image-modal-close" id="modalClose">&times;</span>
    <img class="image-modal-content" id="modalImage" aria-label="enlarged image">
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.getElementById("modalClose");

  document.querySelectorAll(".clickable-image").forEach(img => {
    img.addEventListener("click", function () {
      modal.style.display = "flex";
      modalImg.src = this.src;
    });
  });

  closeBtn.onclick = function () {
    modal.style.display = "none";
  };

  modal.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
});
</script>
